# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: cd src/main && bash ../../build-release.sh
      
    - name: Create Release and Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref }}
        body: TODO New Release.
        draft: false
        prerelease: false
        files: |
          ./src/main/lanproxy-client-darwin-amd64-20180721.tar.gz
          ./src/main/lanproxy-client-freebsd-amd64-20180721.tar.gz
          ./src/main/lanproxy-client-linux-amd64-20180721.tar.gz
          ./src/main/lanproxy-client-windows-amd64-20180721.tar.gz
          ./src/main/lanproxy-client-linux-arm-20180721.tar.gz
          ./src/main/lanproxy-client-linux-mips-20180721.tar.gz
          ./src/main/lanproxy-client-linux-mipsle-20180721.tar.gz
